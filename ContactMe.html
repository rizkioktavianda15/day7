<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/contact.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />
    <title>Contact Me</title>
</head>
<body>
    <nav class="navbar">
        <span class="logo"><img src="assets/img/brandred.png"></span>
        <ul class="nav-menu">
            <li class="nav-link"><a href="index.html">Home</a></li>
            <li class="nav-link"><a href="project.html">My Project</a></li>
            <li class="nav-link"><a href="testimonials.html">Testimonials</a></li>
        </ul>
        <div class="contact">
            <a class="button-contact" href="contactme.html">Contact Me</a>
        </div>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
    <form>
        <div class="first">
            <label for="name">Name</label>
            <input type="text" id="name">
        </div>
        <div class="second">
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div class="third">
            <label for="phone">Phone Number</label>
            <input type="text" id="phone">
        </div>
        <div>
            <label for="subject">Subject</label>
            <select id="subject">
                <option style="display: none;"></option>
                <option>Collaboration</option>
                <option>Discussion</option>
                <option>Hiring</option>
            </select>
        </div>
        <div>
            <label for="address">Address</label>
            <textarea id="address"></textarea>
        </div>
        <div class="buttonSubmit">
            <button type="button" onclick="getData()">Submit Here</button>
        </div>
    </form>
    <script src="assets/js/humbNav.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
