<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/project.css" />
    <title>Project</title>
  </head>
<body>
    <nav class="navbar">
        <span class="logo"><img src="assets/img/brandred.png"></span>
        <ul class="nav-menu">
            <li class="nav-link"><a href="index.html">Home</a></li>
            <li class="nav-link"><a href="project.html">My Project</a></li>
            <li class="nav-link"><a href="testimonials.html">Testimonials</a></li>
        </ul>
        <div class="contact">
            <a class="button-contact" href="contactme.html">Contact Me</a>
        </div>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>
    <div class="form-wrapper">
        <form action="" class="login">
            <label for="title">Project Name</label>
            <input type="text" name="title" id="title" required>

            <div class="start-end">
                <div class="start">
                    <label for="start">Start Date</label>
                    <input type="date" name="start" id="start" required>
                </div>
                <div class="end">
                    <label for="end">End Date</label>
                    <input type="date" name="end" id="end" required>
                </div>
            </div>

            <label for="info">Description</label>
            <textarea name="desc" id="info" cols="30" rows="5"></textarea>

            <div class="tech">
                <label>Technologies</label>
                <div class="tech-wrapper">
                    <div class="row">
                        <!-- NODE ROW -->
                        <div class="node-check">
                            <input type="checkbox" name="technologies" id="node" class="box">
                            <label for="node">NodeJS</label>
                        </div>
                        <!-- VUE ROW -->
                        <div class="vue-check">
                            <input type="checkbox" name="technologies" id="vue" class="box">
                            <label for="vue">VueJS</label>
                        </div>
                    </div>
                    <!-- 2ND ROW REACT AND TYPESCRIPT -->
                    <div class="row">
                        <div class="react-check">
                            <input type="checkbox" name="technologies" id="react" class="box">
                            <label for="react">ReactJS</label>
                        </div>
                        <!-- TYPESCRIPT ROW -->
                        <div class="typescript-check">
                            <input type="checkbox" name="technologies" id="java" class="box">
                            <label for="java">Java</label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- UPPER WRAP DONE -->

            <!-- UPLOAD WRAPP START -->
            <div class="upload-wrapper">
                <label for="image">Upload Image</label>
                <div class="file-wrapper">
                    <div class="label">
                        <label for="image">Choose</label>
                    </div>
                    <input type="file" name="image" id="image" hidden>
                    <div class="upload-icon">
                        <label for="image" class="container-upload">
                            <img src="assets/img/file.png" alt="" for="image">
                        </label>
                    </div>
                </div>
            </div>
            <!-- UPLOAD WRAPP DONE -->

            <!-- BUTTON START -->
            <div class="buttonProject">
                <input type="submit" id="Submit" value="submit">
            </div>
            <!-- FORM COMPLETE -->
        </form>
        <!-- BUTTON COMPLETE -->
    </div>
    <!-- WRAPPER COMPLETE -->

    <!-- FOOTER START -->
    <div class="container-project">
        <div class="title">
            <h2>My Project</h2>
        </div>
        <div class="wrapperProject">
            <div class="wrapper">
                <div class="card">
                    <div class="content-card">
                        <div class="card-img">
                            <img src="assets/img/bgdw.jpg" alt="${dataProject.nameProject}">
                        </div>
                        <div class="name">
                            <a href="project-detail.html">Example</a>
                            <p>Duration : 1 Month</p>
                        </div>
                        <div class="textinfo-mt">
                            <p class="mt">Testing</p>
                        </div>
                        <div class="tech-icon-card-mt">
                            <i class="fa-brands fa-node"></i>
                            <i class="fa-brands fa-vuejs"></i>
                            <i class="fa-brands fa-react"></i>
                            <i class="fa-brands fa-java"></i>
                        </div>
                        <div class="btn-card-group">
                            <button>Edit</button>
                            <button>Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    <!-- FOOTER DONE -->

    <!-- SCRIPT -->
    <script
    src="https://kit.fontawesome.com/c92e202055.js"
    crossorigin="anonymous"
    ></script>
    <script src="assets/js/project.js"></script>
    <script src="assets/js/humbNav.js"></script>
</body>
</html>
